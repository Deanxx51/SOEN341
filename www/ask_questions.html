<!doctype html>
<html lang="en" class="no-js">
	<head>
		<title>SOEN 341 - Ask questions</title>

		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,700,600,300' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/responsive.css" media="screen">
	    <script src="https://unpkg.com/wangeditor/release/wangEditor.min.js"></script>
	    <style type="text/css">
	    .title{
	    	margin-left: 47px
		}

		.title-area{
			overflow: hidden;
    		margin: 20px 0px 8px 30px
		}

		.text-area{
			margin-left: 30px

		}

		.tag{
			overflow: hidden;
			margin: 10px 0px 10px 47px
		}

        .toolbar {
        	border: 0px solid #ccc;
        }

        .text {
            border: 1px solid #ccc;
        	height: 350px;
					width: 500px;
        }

        .tag-area{
        	margin-left: 30px
        }

        .post{
        	margin: 0px 0px 20px 47px
        }
    	</style>

	</head>
<body>
	<!-- Container -->
	<div id="container">
		<!-- Header ================================================== -->
		<header class="clearfix">
			<!-- Static navbar from singhgurdip24-->
			<div class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><a href="index.html">Home</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
						  <li><a href="#" data-toggle="modal" data-target="#Register-modal"><span class="fa fa-user"></span> Sign Up</a></li>
						  <li><a href="#" data-toggle="modal" data-target="#login-modal"><span class="fa fa-sign-in"></span> Login</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<!-- End Header -->

			<!-- Container for asking questions -->
  			<div class="col-md-12 blog-side one-col" style="margin-left:130px">
				<div class="title">
					<label for="name"><h4><strong>Title</strong></h4></label>
    			</div>

 						<div class="title-area">
    						<div class="col-lg-8">
      							<input type="text" class="form-control" id="title" placeholder="write down your question">
    						</div>

						</div>

							<div class="text-area">
  								<div id="div1" class="toolbar" ></div>
    								<div class="col-lg-8" >
    									<div id="div2" class="text"></div>
									</div>
							</div>
				<!-- set the configuration of editor-->
				<script type="text/javascript" src="/wangEditor.min.js"></script>
   	 				<script type="text/javascript">
				        var E = window.wangEditor
				        var editor1 = new E('#div1', '#div2')
				        editor1.customConfig.zIndex = 1
				        editor1.customConfig.lang = {
				        '设置标题': 'Title',
				        '正文': 'P',
				        '链接文字': 'Link text',
				        '链接': 'Link',
				        '上传图片': 'Upload image',
				        '上传': 'Upload',
				        '创建': 'Init',
				        '文字颜色': 'Text color',
				        '背景色': 'Background color',
				        '设置列表': 'List',
				        '有序列表': 'Numbered list',
				        '无序列表': 'Bulleted list',
				        '对齐方式': 'Alignment',
				        '靠左': 'left',
				        '居中': 'Center',
				        '靠右': 'Right',
				        '网络图片': 'Image link',
				        '插入表格': 'Insert table',
				        '行': 'Row',
				        '列': 'Column',
				        '的表格': '',
				        '插入视频': 'Insert video',
				        '插入代码': 'Insert code',
				        '插入': 'Insert'
		    			}
        				editor1.create()
    				</script>
    				<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    				<!-- tag-->
    				<div class="tag">
    					<label for="name"><h4><strong>Tag</strong></h4></label>
    				</div>

   							<div class="tag-area">
    							<div class="col-lg-8">
  									<input type="text" class="form-control" id="title" placeholder="classify your question"><br>
    							</div>
  							</div>
  							<br><br><br>
  									<div class="post">
  										<button type="button" class="btn btn-info" >post your question</button>
 									</div>
			</div>
	</div>
</body>

		<!-- End content -->

		<!-- Container for the Login Modal -->
		<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
			<div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>Login to Your Account</h1><br>
						<form>
							<input type="text" name="user" placeholder="Username">
							<input type="password" name="pass" placeholder="Password">
							<input type="submit" name="login" class="login loginmodal-submit" value="Login">
						</form>
				</div>
			</div>
		</div>
		<!-- End Login Container -->

		<!-- Container for the Register Modal -->
		<div class="modal fade" id="Register-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
			<div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>Sign Up</h1><br>
						<form>
							<input type="text" name="user" placeholder="Select Username">
							<input type="text" name="user" placeholder="Name">
							<input type="Password" name="pass" placeholder="Password">
							<input type="Password" name="pass" placeholder="Choose Password Again">
							<input type="submit" name="Sign Up" class="login loginmodal-submit" value="Sign Up">
						</form>
				</div>
			</div>
		</div>

		<!-- End Register Container -->


		<!-- footer ================================================== -->
		<footer>

			<div class="footer-line">
				<div class="container">
					<div class="footer-line-in">
						<div class="row">
							<div class="col-md-8">
								<p>Created by Gurdip Singh, Francois Theroux, </p>
							</div>
						</div>
					</div>
				</div>
			</div>

		</footer>

			<div class="container">
				<a class="go-top" href="#"><i class="fa fa-angle-up"></i></a>
			</div>
		</div>

	</div>
	<!-- End Container -->

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

</body>
